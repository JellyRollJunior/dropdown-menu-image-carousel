<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu Image Carousel</title>
  </head>
  <body>
    <div class="menu border">
      <div class="title">A Real Menu with a Button!</div>
      <div class="dropdown-container">
        <button class="dropdown-menu-btn">
          <img src="./images/more_vert.svg" alt="more icon" />
        </button>
        <div class="dropdown-menu border">
          <button class="edit-btn">Edit</button>
          <button class="copy-btn">Copy</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
    </div>
    <div class="carousel border">
      <button class="left border"></button>
      <div class="images border"></div>
      <button class="right border"></button>
      <div class="nav-btns border"></div>
    </div>
  </body>
</html>
